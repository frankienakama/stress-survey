<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Stress Test</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Stress Survey</h2>
      </div>
      <form id="stressSurvey">
        <div class="form-group">
          <p>Check all that have applied to you in the last month:</p>
          <input type="checkbox" name="stress" value="sleepLoss">Loss of sleep<br>
          <input type="checkbox" name="stress" value="overwhelmed">Feeling overwhelmed<br>
          <input type="checkbox" name="stress" value="bloodPressure">Hight blood pressure<br>
        </div>
        <div class="form-group">
          <p>How do you deal with stress?</p>
          <input type="checkbox" name="cope" value="exercise">Exercise<br>
          <input type="checkbox" name="cope" value="sleep">Regular sleep patterns<br>
          <input type="checkbox" name="cope" value="eating">Healthy eating<br>
        </div>
      </form>
      <div id="response">
        <h2>Based on your selections, we suggest:</h2>
      </div>

  </body>
</html>
